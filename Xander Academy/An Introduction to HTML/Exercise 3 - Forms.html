    <body>
        <h1>Contact Us!</h1>
        <form>
            <fieldset>
                <legend>
                    Enter your details
                </legend>

                <h2>General Information</h2>
                <p><label for="first_name">First Name </label><input id="first_name" type="text" /></p>
                <p><label for="last_name">Last Name </label><input id="last_name" type="text" /></p>
                <p><label for="email">Email </label><input id="email" type="text" /></p>
                <p><label for="dob">Date of Birth </label><input id="dob" type="date" /></p>

                <h2>Essential Questions</h2>
                <p>Back End, Front End, or Full Stack?</p>
                <!-- I would never do this irl. Designed after an image :) -->
                Back End <input type="checkbox" /><br />
                Front End <input type="checkbox" /><br />
                Full Stack <input type="checkbox" /><br /><br />

                <button>Submit</button>
            </fieldset>
        </form>
    </body>
</html>
